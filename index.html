<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Math Machine</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bubble">
      <h1>math ✖️ machine</h1>
      <p>
        upload an image of any math equation, and we can tell you what its graph
        looks like!
      </p>

      <button type="button" onclick="init()" id="start">upload</button>

      <div id="webcam-container"></div>
      <!-- Camera for testing data -->
      <div id="label-container"></div>
      <!-- Show the predicted label -->
    </div>

    <div class="bubble about">
      <img src="smiski.jpg" width="200px" />
      <div class="text">
        <h1>about the creator</h1>
        <p>
          hi! i'm flora, a cs student based in seattle, wa. i love art,
          collecting trinkets, and drinking coffee.
        </p>
        <a href="https://github.com/florayasmin" target="_blank">
          check out my github!
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
